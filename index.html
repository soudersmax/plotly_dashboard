<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- link to bootstrap cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-12 jumbotron text-center" style="background-color: #2d708e">
      <h1 style="color: lightgrey">Belly Button Biodiversity Dashboard</h1>
      <p style="color: lightgrey">Use the interactive charts below to explore the dataset</p>
     </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-3 col-xs-offset-1" >
        <div class="well" style="background-color:#2d708e">
          <center><h4 style="color: lightgrey">Test Subject ID No.:</h4></center>
          <!-- <select id="selDataset"></select> DROPDOWN MENU -->
          <!-- select tag indicates a dropdown menu with id selDataset,
            also there is a new attribute called onchange which is associated with 
            "optionChanged" function. When there is a change the optionChanged fx is called with the 
            argument this.value. this refers to the dropdown menu, so it returns the value
            attribute of the current dropdown menu selection -->
            <center><select id="selDataset" onchange="optionChanged(this.value)"></select></center>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 col-md-offset-2">
        <div class="panel" style="background-color:#2d708e">
          <div class="panel-heading" style="background-color:#440154">
          <center><h3 class="panel-title" style="color:lightgrey">Demographic Info</h3></center>
          </div>
          <!-- INFORMATION PANEL -->
          <div id="sample-metadata" class="panel-body" style="color:lightgrey" ></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-6" align="center">
        <div id="bar"></div>
      </div>
      <div class="col-sm-4 col-md-6" align="center">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
